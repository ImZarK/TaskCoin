<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - TaskCoin (Responsive)</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

    <div class="relative min-h-screen md:flex">
        
        <aside 
            class="bg-gray-800 text-gray-300 w-64 space-y-6 p-4 
                   fixed inset-y-0 left-0 z-30 transform -translate-x-full 
                   md:relative md:translate-x-0 transition-transform duration-300 ease-in-out">
            
            <div class="flex justify-between items-center pt-4 pb-2">
                <a href="#" class="text-white text-2xl font-bold">TaskCoin</a>
                <button class="md:hidden p-1 rounded-md hover:bg-gray-700" id="close-sidebar-button" title="Cerrar menú">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>

            <nav class="flex-1">
                <ul class="space-y-2">
                    <li>
                        <a href="#" class="flex items-center space-x-3 px-4 py-2.5 rounded-md hover:bg-gray-700 transition duration-150 ease-in-out">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li> 
                        <a href="#" class="flex items-center space-x-3 px-4 py-2.5 rounded-md hover:bg-gray-700 transition duration-150 ease-in-out">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
                            <span>Tareas</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center space-x-3 px-4 py-2.5 rounded-md hover:bg-gray-700 transition duration-150 ease-in-out">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            <span>Finanzas</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center space-x-3 px-4 py-2.5 rounded-md hover:bg-gray-700 transition duration-150 ease-in-out">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                            <span>Deudas</span>
                        </a>
                    </li>
                     <li>
                        <a href="#" class="flex items-center space-x-3 px-4 py-2.5 rounded-md bg-gray-600 text-white transition duration-150 ease-in-out"> {/* Enlace Activo */}
                           <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                            <span>Perfil</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="mt-auto">
                <a href="#" class="flex items-center space-x-3 px-4 py-2.5 rounded-md hover:bg-gray-700 transition duration-150 ease-in-out">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                    <span>Cerrar Sesión</span>
                </a>
            </div>
        </aside>

        <main class="flex-1 md:ml-64 transition-all duration-300 ease-in-out flex flex-col">
            <header class="bg-white shadow-sm sticky top-0 z-10">
                <div class="container mx-auto px-6 py-3 flex justify-between items-center">
                    <button class="md:hidden p-2 rounded-md text-gray-600 hover:bg-gray-200 hover:text-gray-800" id="hamburger-button">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                    </button>
                    <h2 class="text-2xl font-semibold text-gray-700 ml-2 md:ml-0">Mi Perfil</h2>
                    <div class="flex items-center space-x-3">
                        <button class="p-2 rounded-full hover:bg-gray-200 text-gray-600" title="Notificaciones">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path></svg>
                        </button>
                        <button class="p-1 rounded-full hover:bg-gray-200" title="Mi Perfil">
                            <img class="w-8 h-8 rounded-full object-cover" src="https://via.placeholder.com/100" alt="Avatar de Usuario">
                        </button>
                    </div>
                </div>
            </header>

            <div class="container mx-auto p-4 md:p-8 flex flex-col flex-grow min-h-0">
                
                <div class="bg-white shadow-lg rounded-xl p-6 md:p-8 mb-8">
                    <div class="flex flex-col sm:flex-row items-center">
                        <img class="w-24 h-24 md:w-32 md:h-32 rounded-full object-cover mb-4 sm:mb-0 sm:mr-6 border-4 border-gray-200" src="https://via.placeholder.com/150" alt="Foto de Perfil">
                        <div class="text-center sm:text-left">
                            <h3 class="text-2xl font-bold text-gray-800">[NombreUsuarioActual]</h3>
                            <p class="text-md text-gray-600">[correo@ejemplo.com]</p>
                            <p class="text-sm text-gray-500 mt-1">Miembro desde: [Fecha de Registro Placeholder]</p>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 flex-grow">
                    <div class="bg-white shadow-lg rounded-xl p-6 md:p-8">
                        <h3 class="text-xl font-semibold text-gray-800 mb-6 border-b pb-3">Editar Información de Cuenta</h3>
                        <form class="space-y-6">
                            <div>
                                <label for="username" class="block text-sm font-medium text-gray-700">Nombre de Usuario</label>
                                <input type="text" name="username" id="username" placeholder="Tu nombre de usuario" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                            </div>
                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
                                <input type="email" name="email" id="email" placeholder="tu@correo.com" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                            </div>
                            <div>
                                <button type="submit" class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                    Actualizar Información
                                </button>
                            </div>
                        </form>
                    </div>

                    <div class="bg-white shadow-lg rounded-xl p-6 md:p-8">
                        <h3 class="text-xl font-semibold text-gray-800 mb-6 border-b pb-3">Seguridad y Contraseña</h3>
                        <form class="space-y-6">
                            <div>
                                <label for="current_password" class="block text-sm font-medium text-gray-700">Contraseña Actual</label>
                                <input type="password" name="current_password" id="current_password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="••••••••">
                            </div>
                            <div>
                                <label for="new_password" class="block text-sm font-medium text-gray-700">Nueva Contraseña</label>
                                <input type="password" name="new_password" id="new_password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="••••••••">
                                <p class="mt-1 text-xs text-gray-500">Mínimo 6 caracteres.</p>
                            </div>
                             <div>
                                <label for="confirm_new_password" class="block text-sm font-medium text-gray-700">Confirmar Nueva Contraseña</label>
                                <input type="password" name="confirm_new_password" id="confirm_new_password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="••••••••">
                            </div>
                            <div>
                                <button type="submit" class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                                    Cambiar Contraseña
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const hamburgerButton = document.getElementById('hamburger-button');
        const closeSidebarButton = document.getElementById('close-sidebar-button');
        const sidebar = document.querySelector('aside');
        
        if (hamburgerButton && sidebar) {
            hamburgerButton.addEventListener('click', () => {
                sidebar.classList.toggle('-translate-x-full');
            });
        }

        if (closeSidebarButton && sidebar) {
            closeSidebarButton.addEventListener('click', () => {
                sidebar.classList.add('-translate-x-full');
            });
        }
    </script>
</body>
</html>
